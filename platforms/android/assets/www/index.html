<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tap to Publish</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="css/ratchet.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="css/jquery.mobile-git.css" rel="stylesheet" type="text/css" />
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

        <!-- Page: home  -->
        <div id="home" data-role="page" style="background:#069;">
            <span class="ios-status-bar"></span>
            <div data-role="header" data-theme="b" data-fullscreen="false">
                <a class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all" href="#config" data-transition="slide" data-direction="reverse"></a>
                <h3>Tap to Publish</h3>
            </div>
            <div role="main" class="ui-content">
                <button class="btn btn-block" onclick="getInfo()" style="display: none;">Get My Info</button>
                <div id="user">
                    <img id="userPic"/>
                    <p id="userName"></p>
                </div>
                <hr/>

                <textarea id="Message" placeholder="What's on your mind?" rows="10"></textarea>
                <button class="btn btn-block" onclick="share()">Share</button> 
                
                <div id="viewer_userPic_large">
                    <input type="button" value="Done"/>
                    <img id="userPic_large"/>
                </div>
                
            </div>
        </div>
        <!-- Page: Config  -->
        <div id="config" data-role="page" style="background:#069;">
            <span class="ios-status-bar"></span>
            <div data-role="header" data-theme="b" data-fullscreen="false">
                <a class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all" href="#home" data-transition="slide"></a>
                <h3>Configuration</h3>
            </div>
            <div role="main" class="ui-content">

                <button class="btn btn-block" onclick="login()" id="login_fb">Login with Facebook</button>

                <button class="btn btn-block" onclick="logout()"id="logout_fb">Logout for Facebook</button>
            </div>
        </div>


        <!--cordova.js is automatically injected by the Cordova build process-->
        <script src="cordova.js"></script>

        <script src="js/vendor/openfb.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
